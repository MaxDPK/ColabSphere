<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choose Profile Picture</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'Albert Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .profile-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-family: 'Lalezar', cursive;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }

        h3 {
            color: #34495e;
            font-size: 1.2rem;
            margin: 1.5rem 0 1rem;
        }

        .upload-section, .default-section {
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .upload-section:hover, .default-section:hover {
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.3s;
        }

        .file-upload-label:hover {
            background: #2980b9;
        }

        .selected-file {
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .default-button {
            background: #95a5a6;
        }

        .default-button:hover {
            background: #7f8c8d;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .divider {
            margin: 2rem 0;
            border-top: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Choose Your Profile Picture</h2>
        
        <div class="upload-section">
            <h3>Upload Your Own Picture</h3>
            <form action="/upload_profile_pic" method="post" enctype="multipart/form-data" id="upload-form">
                <input type="hidden" name="user" value="{{ user }}">
                <input type="file" name="file" id="file-input" accept="image/*" required>
                <label for="file-input" class="file-upload-label">Choose File</label>
                <div class="selected-file" id="file-name">No file chosen</div>
                <button type="submit">Upload Picture</button>
            </form>
        </div>

        <div class="divider"></div>

        <div class="default-section">
            <h3>Keep Default Picture</h3>
            <form action="/keep_default_profile_pic" method="post">
                <input type="hidden" name="user" value="{{ user }}">
                <button type="submit" class="default-button">Use Default Picture</button>
            </form>
        </div>
    </div>

    <script>
        // Display selected filename
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
