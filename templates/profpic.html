<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choose Profile Picture</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
    <style>
        body {
            font-family: 'Albert Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FAF9F5;
        }

        .profile-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(186, 91, 56, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 2px solid rgba(186, 91, 56, 0.1);
        }

        h2 {
            font-family: 'Lalezar', cursive;
            color: #BA5B38;
            margin-bottom: 1.8rem;
            font-size: 2.4rem;
            text-shadow: 1px 1px 2px rgba(186, 91, 56, 0.1);
        }

        h3 {
            color: #BA5B38;
            font-size: 1.3rem;
            margin: 1.5rem 0 1rem;
            font-weight: 600;
        }

        .upload-section, .default-section {
            margin: 1.8rem 0;
            padding: 2rem;
            border-radius: 15px;
            background: #FAF9F5;
            transition: all 0.3s ease;
            border: 1px solid rgba(186, 91, 56, 0.1);
        }

        .upload-section:hover, .default-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(186, 91, 56, 0.08);
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 14px 28px;
            background: #BA5B38;
            color: #FAF9F5;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .file-upload-label:hover {
            background: #a04b2d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(186, 91, 56, 0.2);
        }

        .selected-file {
            margin-top: 0.8rem;
            color: #666;
            font-size: 0.95rem;
        }

        button {
            background: #BA5B38;
            color: #FAF9F5;
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #a04b2d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(186, 91, 56, 0.2);
        }

        .default-button {
            background: rgba(186, 91, 56, 0.15);
            color: #BA5B38;
        }

        .default-button:hover {
            background: rgba(186, 91, 56, 0.25);
            box-shadow: 0 5px 15px rgba(186, 91, 56, 0.1);
        }

        .divider {
            margin: 2.5rem 0;
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(186, 91, 56, 0.2), transparent);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Choose Your Profile Picture</h2>
        
        <div class="upload-section">
            <h3>Upload Your Own Picture</h3>
            <form action="/upload_profile_pic" method="post" enctype="multipart/form-data" id="upload-form">
                <input type="hidden" name="user" value="{{ user }}">
                <input type="file" name="file" id="file-input" accept="image/*" required>
                <label for="file-input" class="file-upload-label">Choose File</label>
                <div class="selected-file" id="file-name">No file chosen</div>
                <button type="submit">Upload Picture</button>
            </form>
        </div>

        <div class="divider"></div>

        <div class="default-section">
            <h3>Keep Default Picture</h3>
            <form action="/keep_default_profile_pic" method="post">
                <input type="hidden" name="user" value="{{ user }}">
                <button type="submit" class="default-button">Use Default Picture</button>
            </form>
        </div>
    </div>

    <script>
        // Display selected filename
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
