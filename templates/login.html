<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h1>{{ 'Sign Up' if signup else 'Login' }}</h1>
    <form method="POST" action="{{ '/signup' if signup else '/login' }}">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">{{ 'Sign Up' if signup else 'Login' }}</button>
    </form>
    <a href="{{ '/signup' if not signup else '/login' }}">{{ 'Sign Up' if not signup else 'Login' }}</a>
</body>
</html>
